<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>WebSocket Test</title>
        <meta name="description" content="An online piano you can play alone or with others in real-time. MIDI support, 88 keys, velocity sensitive.  You can show off your skill or chat while listening to others play."/>
        <!-- <link rel="stylesheet" href="/piano/screen.css"/> -->
        <link rel="stylesheet" href="/piano/newscreen.css"/>
        <link rel="shortcut icon" type="image/png" href="/piano/favicon.png"/>
    </head>
    <body>
        <div id="messages"></div>

        <script>
            // Check if WebSocket is supported
            if ("WebSocket" in window) {
                // Create WebSocket connection
                const socket = new WebSocket('wss://luck-production.up.railway.app/');

                // Connection opened
                socket.addEventListener('open', (event) => {
                    console.log('Connected to WebSocket server');
                    document.getElementById('messages').innerHTML += '<p>Connected to server!</p>';
                });

                // Listen for messages
                socket.addEventListener('message', (event) => {
                    console.log('Message from server:', event.data);
                    document.getElementById('messages').innerHTML += `<p>Received: ${event.data}</p>`;
                });

                // Listen for possible errors
                socket.addEventListener('error', (event) => {
                    console.error('WebSocket error:', event);
                    document.getElementById('messages').innerHTML += '<p>Error: Connection failed</p>';
                });

                // Listen for disconnection
                socket.addEventListener('close', (event) => {
                    console.log('Disconnected from server');
                    document.getElementById('messages').innerHTML += '<p>Disconnected from server</p>';
                });
            } else {
                document.getElementById('messages').innerHTML = '<p>WebSocket is not supported by your browser</p>';
            }
        </script>
    </body>
</html>
