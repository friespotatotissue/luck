<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>WebSocket Test</title>
        <meta name="description" content="An online piano you can play alone or with others in real-time. MIDI support, 88 keys, velocity sensitive.  You can show off your skill or chat while listening to others play."/>
        <!-- <link rel="stylesheet" href="/piano/screen.css"/> -->
        <link rel="stylesheet" href="/piano/newscreen.css"/>
        <link rel="shortcut icon" type="image/png" href="/piano/favicon.png"/>
    </head>
    <body>
        <!-- Add a dedicated connection status div -->
        <div id="connection-status" style="position: fixed; top: 10px; right: 10px; z-index: 1000;"></div>

        <!-- Add your piano UI elements here -->
        <div id="piano-ui">
            <!-- Your original piano UI content -->
        </div>

        <script>
            // Check if WebSocket is supported
            if ("WebSocket" in window) {
                function connectWebSocket() {
                    // Create WebSocket connection
                    const socket = new WebSocket('wss://luck-production.up.railway.app/');

                    // Connection opened
                    socket.addEventListener('open', (event) => {
                        console.log('Connected to WebSocket server');
                        document.getElementById('connection-status').innerHTML = 
                            '<p style="color: green;">Connected to server!</p>';
                    });

                    // Listen for messages
                    socket.addEventListener('message', (event) => {
                        console.log('Message from server:', event.data);
                    });

                    // Listen for possible errors
                    socket.addEventListener('error', (event) => {
                        console.error('WebSocket error:', event);
                        document.getElementById('connection-status').innerHTML = 
                            '<p style="color: red;">Error: Connection failed</p>';
                    });

                    // Listen for disconnection
                    socket.addEventListener('close', (event) => {
                        console.log('Disconnected from server');
                        document.getElementById('connection-status').innerHTML = 
                            '<p style="color: orange;">Disconnected from server - Attempting to reconnect...</p>';
                        
                        // Attempt to reconnect after 5 seconds
                        setTimeout(connectWebSocket, 5000);
                    });

                    return socket;
                }

                // Initial connection
                let socket = connectWebSocket();
            } else {
                document.getElementById('connection-status').innerHTML = 
                    '<p style="color: red;">WebSocket is not supported by your browser</p>';
            }
        </script>

        <!-- Add your original scripts here -->
    </body>
</html>
